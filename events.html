<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Common Events Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    button, input, textarea {
      display: block;
      margin: 15px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #box {
      width: 100%;
      height: 100px;
      background: #f0f0f0;
      margin: 20px 0;
      text-align: center;
      line-height: 100px;
      border: 2px dashed #aaa;
    }
  </style>
</head>
<body>

  <h1>🧪 JavaScript Common Events Test</h1>

  <!-- Mouse Events -->
  <button id="clickBtn">Click Me</button>

  <!-- Keyboard Events -->
  <input type="text" id="keyInput" placeholder="Type something...">

  <!-- Form Events -->
  <form id="testForm">
    <input type="text" placeholder="Form input..." required>
    <button type="submit">Submit Form</button>
  </form>

  <!-- Clipboard Events -->
  <textarea id="copyArea" placeholder="Copy or paste here..."></textarea>

  <!-- Drag & Drop -->
  <div id="box" draggable="true">Drag Me!</div>

  <script>
    // ✅ Mouse Events
    document.getElementById('clickBtn').addEventListener('click', () => {
      console.log('🖱️ Button was clicked!');
    });

    document.getElementById('clickBtn').addEventListener('dblclick', () => {
      console.log('🖱️ Button was double-clicked!');
    });

    // ✅ Keyboard Events
    document.getElementById('keyInput').addEventListener('keydown', (e) => {
      console.log('⌨️ Key down:', e.key);
    });

    document.getElementById('keyInput').addEventListener('keyup', (e) => {
      console.log('⌨️ Key up:', e.key);
    });

    // ✅ Form Events
    document.getElementById('testForm').addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('📨 Form submitted!');
    });

    // ✅ Clipboard Events
    const copyArea = document.getElementById('copyArea');

    copyArea.addEventListener('copy', () => {
      console.log('📋 Text copied!');
    });

    copyArea.addEventListener('paste', () => {
      console.log('📋 Text pasted!');
    });

    copyArea.addEventListener('cut', () => {
      console.log('✂️ Text cut!');
    });

    // ✅ Drag & Drop Events
    const box = document.getElementById('box');

    box.addEventListener('dragstart', () => {
      console.log('🚚 Drag started!');
    });

    box.addEventListener('dragend', () => {
      console.log('🏁 Drag ended!');
    });

    // ✅ Window Events
    window.addEventListener('scroll', () => {
      console.log('📜 Page is scrolling!');
    });

    window.addEventListener('resize', () => {
      console.log('📐 Window resized!');
    });

    window.addEventListener('load', () => {
      console.log('✅ Page fully loaded!');
    });

    document.addEventListener('DOMContentLoaded', () => {
      console.log('📄 DOM fully loaded!');
    });

    
  </script>

</body>
</html>
