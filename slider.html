<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>


    <style>
  
        .slider{
            position: relative;
            width: 400px;
            height: 350px;
            overflow: hidden;
        }

        .images{
            position: absolute;
            top: 0;
            left: 0; 
            transition: left 2s ease-in-out;
        }

        .image{
            width: 400px;
            height: 350px;
        }

        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="wrapper" style="display: flex;">
    <button class="prev">prev</button>
    <div class="slider" style="display: flex;">
        <div class="images" style="display: flex;">
            <div class="image">
                <img src="./images/first.avif"/>
            </div>
            <div class="image">
                <img src="./images/second.avif"/>
            </div>
            <div class="image">
                <img src="./images/third.avif"/>
            </div>
            <div class="image">
                <img src="./images/fourth.avif"/>
            </div> 
            
        </div>
    </div>
    <button class="next">next</button>
    
    </div>
    

    <script>
        let prevBtn = document.querySelector(".prev")
        let nextBtn = document.querySelector(".next") 
        let images = document.getElementById("images")
        let totalSlides = document.querySelectorAll(".image").length


        let count = 0;
        nextBtn.addEventListener("click", ()=>{
            if(count < totalSlides-1){
                 count++
              images.style.left = `-${count * 400}px`
            }else{
                alert("this was the last image of this slider")
            }
               
        })


        prevBtn.addEventListener("click", ()=>{
            if(count > 0){
                count--
                images.style.left = `-${count * 400}px`
            } else{
                alert('this was the first image')
            }
        })
    </script>
</body>
</html>
