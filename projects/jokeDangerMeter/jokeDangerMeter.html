<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke danger Meter</title>
     <link rel="stylesheet" href="./jokeDangerMeter.css" />
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <div class="left">
            <p>Jail Meter</p>
            <div class="jailMeter">

            </div> 
        </div>
        <div class="right">
            <h2>Joke Danger Meter</h2>
            <h5>Find out it your joke is safe  or offensive</h5>
            <div class="questions"> 
                
             <div class="question1">
                <p>Is Your joke about a political party?</p>
                <div class="answer">
                    <button class="no  ">No</button>
                    <button class="yes ">Yes</button>
                </div>
             </div><div class="question2">
                <p>Does your joke involve religion?</p>
                <div class="answer">
                    <button class="no  ">No</button>
                    <button class="yes ">Yes</button>
                </div>
             </div>
             <div class="question3">
                <p>Is it a dark humor joke?</p>
                <div class="answer">
                    <button class="no   light">No</button>
                    <button class="yes ">Yes</button>
                </div>
             </div>
             <div class="question4">
                <p>Does it target a specific gender?</p>
                <div class="answer">
                    <button class="no  ">No</button>
                    <button class="yes ">Yes</button>
                </div>
             </div>
             <div class="question5">
                <p>Is Your joke about someone's parents?</p>
                <div class="answer">
                    <button class="no  ">No</button>
                    <button class="yes ">Yes</button>
                </div>
             </div>
             <div class="question6">
                <p>Is it a joke about a taboo topic?</p>
                <div class="answer">
                    <button class="no  ">No</button>
                    <button class="yes ">Yes</button>
                </div>
             </div>

            </div>
        </div>
    </div>
    </div>

    <script type="module" src="./jokeDangerMeter.js">

    </script>
</body>
</html>
